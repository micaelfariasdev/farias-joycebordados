
<!DOCTYPE html>

<body>
    <p>Você será redirecionado...</p>
    <script>
      function formatarDataHora() {
        const data = new Date();
        
        const dia = String(data.getDate()).padStart(2, '0');
        const mes = String(data.getMonth() + 1).padStart(2, '0'); // Mes começa em 0, então adiciona 1
        const ano = data.getFullYear().toString().slice(-2); // Últimos dois dígitos do ano
        const horas = String(data.getHours()).padStart(2, '0');
        const minutos = String(data.getMinutes()).padStart(2, '0');
    
        return `${dia}/${mes}/${ano} - ${horas}:${minutos}`;
    }
    
      
      var num = '{{ numero }}'
      var url = `${window.location.origin}/{{ codigo }}`
      url = url.replace('adm', 'bordado')
      var hora = formatarDataHora()
      var titulo = `Joyce Bordados - ${hora}`
      var comp = "-".repeat(String(titulo).length)
      var msg = encodeURIComponent(`*${titulo}*\n${comp}\n{{ mensagem }}\nAcesse seu pedido para mais informações:\n${url} `)
      setTimeout(() => {
        window.location.href = `https://wa.me/${num}?text=${msg}`;
    }, 1000);
      window.onload = function () {
      }
    </script>
</body>
</html>
