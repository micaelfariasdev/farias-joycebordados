<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Autom√°tico</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .carousel-container {
            position: relative;
            width: 600px;
            height: 350px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel {
            display: flex;
            width: 300%;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
        }

        .dot.active {
            background-color: white;
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel">
            <img src="https://source.unsplash.com/600x350/?nature" alt="Imagem 1">
            <img src="https://source.unsplash.com/600x350/?city" alt="Imagem 2">
            <img src="https://source.unsplash.com/600x350/?mountain" alt="Imagem 3">
        </div>
        <div class="dots">
            <div class="dot active" onclick="changeSlide(0)"></div>
            <div class="dot" onclick="changeSlide(1)"></div>
            <div class="dot" onclick="changeSlide(2)"></div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.carousel img');
        const dots = document.querySelectorAll('.dot');

        function updateSlide(index) {
            document.querySelector('.carousel').style.transform = `translateX(-${index * 100}%)`;
            dots.forEach(dot => dot.classList.remove('active'));
            dots[index].classList.add('active');
        }

        function changeSlide(index) {
            currentIndex = index;
            updateSlide(currentIndex);
        }

        function autoSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            updateSlide(currentIndex);
        }

        setInterval(autoSlide, 3000);
    </script>

</body>
</html>
