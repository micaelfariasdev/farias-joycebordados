{% extends 'global/base-admin.html' %} {% load static %} {% load filtros %}
{% block titulo %} {{ dados.nome }} {% endblock %} {% block main %} 
{% include "empresa/partial/pedidos.html" %} {% endblock %} {% block script %}
<script>
  var grid = new gridjs.Grid({
    columns: [
      "Código",
      "Nome",
      "Data de Entrega",
      "Pedido",
      "Status",
      "Pagamento",
      "Detalhes"
    ],
    data: [
      {% for pedido in pedidos %}
        [
          '#{{ pedido.codigo }}',
          '{{ pedido.cliente.nome }}',
          '{{ pedido.data_entrega|date:"d/m/Y" }}',
          '{{ pedido.produto }}',
          '{{ pedido.get_status_display }}',
          {% if pedido.pago %}
            '✅'
          {% else %}
            '❌'
          {% endif %},
          gridjs.html('<button onclick="popup({{pedido.pk}})">Editar</button>')
        ],
      {% endfor %}
    ],

    search: true,
    sort: true,
    pagination: {
      limit: 20
    }
  }).render(document.getElementById("tabela2"))

  var popup2 ;
  var add = document.querySelector('.button-style')
  add.addEventListener('click', event =>{
    event.preventDefault();
    popup2 = window.open(add.href , "popup2", "width=820,height=920");
    var inte = setInterval(function() {
      if (popup2.closed) {
          clearInterval(inte); 
          window.location.reload(); 
      }
    }, 1000);
  })
    popup2.onload = function () {
      var cliente = popup2.document.querySelector('input[type="submit"]');
      
      if (cliente) {
          cliente.addEventListener('click', function (event) {
              setTimeout(function () {
                  popup2.alert('Pedido Salvo!');
                  popup2.close();
              }, 900);
          });
      }
    }
  function popup(pk, event) {
      var url = `${window.location.origin}${window.location.pathname}`
      var pknum = pk
      popup2 = window.open(url + pknum, "popup2", "width=820,height=850");
 
  var intervalo = setInterval(function() {
    if (popup2.closed) {
        clearInterval(intervalo); 
        window.location.reload(); 
    }
  }, 1000); }
</script>

{% endblock script %}
